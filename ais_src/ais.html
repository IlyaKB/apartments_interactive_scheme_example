<div class="ais-content" style="display: none" data-bind="visible: true">

	<div class="ais-master">

		<div class="ais-master-filters">
			<div>
				<div>КОМНАТЫ</div>
				<div data-bind="foreach: filters.rooms" class="rooms">
					<button data-bind="html: roomsText,
										event: { 'click': $root.clickFiltersRooms },
										css: { 'selected': selected }">Студия</button>
				</div>
			</div>
			<div>
				<div>ЭТАЖ</div>
				<div><input data-bind="value: filters.minFloor"/></div>
				<div>—</div>
				<div><input data-bind="value: filters.maxFloor"/></div>
			</div>
			<div>
				<div>ПЛОЩАДЬ М<sup>2</sup></div>
				<div><input data-bind="value: filters.minSquareCommon"/></div>
				<div>—</div>
				<div><input data-bind="value: filters.maxSquareCommon"/></div>
			</div>
			<div>
				<div class="submits">
					<button class="clear" data-bind="event: { 'click': clearFilters }"><div><div><span>&nbsp;</span></div></div></button>
					<button class="submit" data-bind="event: { 'click': setFilters }"><div><div>НАЙТИ</div></div></button>
				</div>
			</div>
		</div><!-- /.ais-filters -->

		<div class="ais-scheme">
			<table width="100%" cellpadding="0px" cellspacing="0px">
				<thead>
					<tr>
						<th width="48px">&nbsp;</th>
						<th width="600px"><div class="ais-roof"><div id="js-ais-roof"><div>&nbsp;</div></div></div></th>
						<th width="48px">&nbsp;</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: aFloors">
					<tr data-bind="css: { 'selected': selected },
										event: { mouseover: $root.floorSelect, mouseout: $root.floorDeselect }">
						<td class="ais-floor-num left"><div data-bind="text: floor"></div></td>
						<td>
							<div class="ais-floor">
								<div data-bind="foreach: items"><!--
									--><div class="ais-apartment" data-bind="
															css: {
																'in-filter': inFilter(),
																'visited': (inFilter() && visited()),
																'selected': (inFilter() && selected())
															},
															event: {
																mouseover: $root.apartmentMouseover,
																mouseout: $root.apartmentMouseout,
																click: $root.apartmentClick
															}">
										<div data-bind="text: (inFilter() && ArticleStatusCode == apartmentFreeStatus ? roomsStr : '&nbsp;')"></div>
									</div><!--
								--></div>
							</div>
						</td>
						<td class="ais-floor-num right"><div data-bind="text: floor"></div></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td>&nbsp;</td>
						<th><div class="ais-basement"><div id="js-ais-basement"><div>&nbsp;</div></div></div></th>
						<td>&nbsp;</td>
					</tr>
				</tfoot>
			</table>
			<div class="ais-basement0">&nbsp;</div>
		</div><!-- /.ais-scheme -->

		<div class="ais-apartment-summary">
			<div data-bind="visible: oApartmentMouseOver">
				<!-- ko with: oApartmentMouseOver() -->
				<div><div>Корпус:</div><div>2</div></div>
				<div><div>Секция:</div><div data-bind="text: section">1</div></div>
				<div><div>Этаж:</div><div data-bind="text: floor">2</div></div>
				<div><div>№ на площадке:</div><div data-bind="text: numInPlatform">8</div></div>
				<div><div>Комнат:</div><div data-bind="html: roomsText">1</div></div>
				<div><div>Площадь:</div><div><span data-bind="text: squareCommon">38.2</span> м<sup>2</sup></div></div>
				<div><div>Стоимость:</div><div><span data-bind="text: (articlsalesCost/1000000).toFixed(3)">4.577</span> млн руб.</div></div>
				<!-- /ko -->
			</div>
		</div>

	</div><!-- /.ais-master -->

	<div class="ais-detail" data-bind="visible: oApartmentSelect">
		<!-- ko with: oApartmentSelect() -->
		<div class="ais-detail-info">
			<div>«CМОЛЬНАЯ, 44» КОМПЛЕКС АПАРТАМЕНТОВ</div>
			<table width="230px">
				<tbody>
					<tr>
						<td>Стоимость:</td>
						<td><div><span data-bind="text: (articlsalesCost/1000000).toFixed(3)"></span> млн руб.</div></td>
					</tr><tr>
						<td>Площадь:</td>
						<td><div><span data-bind="text: squareCommon"></span> м<sup>2</sup></div></td>
					</tr><tr>
						<td>Комнат:</td>
						<td><div data-bind="html: roomsText"></div></td>
					</tr><tr>
						<td>Этаж:</td>
						<td><div data-bind="html: floor"></div></td>
					</tr><tr>
						<td>Корпус:</td>
						<td><div>2</div></td>
					</tr>
				</tbody>
			</table>
		</div><!--
		--><div class="ais-detail-plan">
			<img data-bind="attr: { src: '/ais_src/data/' + numInPlatform + '.jpg' }"/>
		</div><!--
		--><!--<div class="ais-detail-close"><button data-bind="click: $root.closeDetail">&nbsp;</button></div>-->
		<!-- /ko -->
	</div><!-- /.ais-detail -->

</div><!-- /.ais-content -->
